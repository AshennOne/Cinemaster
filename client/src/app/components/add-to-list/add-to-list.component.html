<button class="btn btn-outline-info mt-3 " (click)="addMovie()" *ngIf="!isLiked" >
  <i class="fa-sharp fa-solid fa-plus fa-lg pe-1"></i> Add to your list
</button>
<button class="btn btn-outline-danger mt-3 " (click)="removeMovie()" *ngIf="isLiked">
  <i class="fa-sharp fa-solid fa-minus fa-lg pe-1"></i> Remove from your list
</button>

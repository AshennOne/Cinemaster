<div
  (click)="redirect(movie)"
  *ngIf="movie"
  class="card mt-4 text-center"
>
  <div class="card-img-container">
    <img class="card-img-top" src="{{ movie.imgUrl }}" alt="Card image cap" />
  </div>
  <div class="bg-dark">
    <div class="btn-group bg-dark">
      <button class="btn btn-dark">
        <i class="fa-sharp fa-solid fa-plus fa-lg"></i>
      </button>
      <button class="btn btn-dark"><i class="fa-solid fa-comment"></i> {{commentsCount()}}</button>
      <button class="btn btn-dark">
        {{avgRate().toFixed(1)}}/5 <span class="text-light"> ({{movie.ratings.length}}) </span>
        <i class="fa-solid fa-star"></i>
      </button>
    </div>
    <h5 class="card-title mt-2 text-light">
      <strong>{{ movieTitle() }}</strong>
    </h5>
    <h6 class="text-light">
      {{ movie.genre }}, {{ movie.premiere | date : "yyyy" }} <i class="fa-solid fa-clock ms-3"></i> {{movie.duration}} min
    </h6>
    <div class="card-body">
      <p class="card-text text-light">{{ shortenDescription() }}</p>
    </div>
  </div>
 
</div>

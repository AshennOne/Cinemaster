<div class="container mt-4" *ngIf="movieList.length > 0 ">
  <h1 class="d-flex justify-content-center mb-5">Your movie List</h1>
  <div class="row">
    <span class="col-1 d-flex"><strong>Image</strong></span>
    <span class="col-2 d-flex"><strong>Title</strong></span>
    <span class="col-2 d-flex"><strong>Added</strong></span>

    <span class="col-4 d-flex"><strong></strong></span>
    <span class="col-1 d-flex">Actions</span>
  </div>

  <div class="my-2" *ngFor="let element of movieList">
    <app-user-list-element
      
      *ngIf="movieList"
      [element]="element"
    ></app-user-list-element>
  </div>
  <div class="d-flex justify-content-center" *ngIf="movieList.length > 0">
    <pagination
      [itemsPerPage]="8"
      [totalItems]="totalItems"
      [(ngModel)]="currentPage"
      (ngModelChange)="getMovieList()"
    ></pagination>
  </div>
</div>
<div class="d-flex justify-content-center mt-5" *ngIf="movieList.length < 1 &&loaded">
  <h1>No movies found :(</h1>
</div>

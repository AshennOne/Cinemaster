<div class="row text-light" *ngIf="comment">
<div class="col-3 col-lg-2">
  
  <div class="d-flex justify-content-center"><img class="imgProfile" src="/assets/user.png"> </div>
  <div class="d-flex mt-2 justify-content-center">{{userName}}</div>
</div>
<div class="col-9 col-lg-10 d-flex align-items-center" >
  <p class="">{{comment.content}}</p>
  <button class="btn btn-danger ms-auto" (click)="openModal(confirmDeleteModal)" *ngIf="belongToCurrent"><i class="fa fa-trash"></i></button>
</div>
</div>

<ng-template #confirmDeleteModal>
  <div class="modal-header">
    <h4 class="modal-title">Confirm Delete</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    Are you sure you want to delete this comment?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
  </div>
</ng-template>

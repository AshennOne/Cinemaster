<div  class="container">
  <div style="height: 700px;" class="row">
    <div class="col-4 bg-dark">a</div>
    <div class="col-8">
      <h1 class="text-center mt-4">Add a New Movie</h1>
      <form [formGroup]="movieForm" (ngSubmit)="processForm(movieForm)">
        <div class="form-group">
          <label>Title:</label>
          <input type="text" formControlName="title" class="form-control" />
        </div>
        <div class="form-group my-3">
          <label>Genre:</label>
          <input type="text" formControlName="genre" class="form-control" />
        </div>
        <div class="form-group">
          <label>Premiere:</label>
          <input type="date" formControlName="premiere" class="form-control" />
        </div>
        <div class="form-group my-3">
          <label>Description:</label>
          <textarea formControlName="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label>Image URL:</label>
          <input type="text" formControlName="imgUrl" class="form-control" />
        </div>
        <div class="form-group my-3">
          <label>Duration:</label>
          <input type="number" formControlName="duration" class="form-control" />
        </div>
        <button type="submit" class="btn btn-info mt-1">Submit</button>
      </form>
      
    </div>
  </div>
</div>

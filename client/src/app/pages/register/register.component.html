<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center mt-4">Register</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <app-form-input
          [fieldName]="'username'"
          [control]="registerForm.controls.userName"
          label="Username"
        ></app-form-input>
        <app-form-input
          [fieldName]="'email'"
          [control]="registerForm.controls.email"
          label="Email"
        ></app-form-input>
        <app-form-input
        [type]="'password'"
          [fieldName]="'password'"
          [control]="registerForm.controls.password"
          label="Password"
        ></app-form-input>
        <app-form-input
        [type]="'password'"
          [fieldName]="'password Confirmation'"
          [control]="registerForm.controls.confirmPassword"
          label="Confirm Password"
        ></app-form-input>

        <div class="text-center">
          <button (click)="redirect()"  type="button" class="btn btn-dark mt-4">Cancel</button>
          <button [disabled]="!registerForm.valid " type="submit" class="btn btn-success mt-4 ms-3">Register</button>
          
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container mt-4 text-light" *ngIf="movies.length > 0 ">
  <h1 class="d-flex justify-content-center mb-5">Top rated movies</h1>
  <div class="row">
    <span class="col-1 d-flex"><strong>#</strong></span>
    <span class="col-1 d-flex"><strong>Image</strong></span>
    <span class="col-3 d-flex"><strong>Title</strong></span>
    <span class="col-2 d-flex"><strong>Premiere year</strong></span>
    <span class="col-2 d-flex"><strong>Genre</strong></span>
    <span class="col-3 d-flex"><strong>Avg Rating</strong></span>
  </div>

  <div class="my-2" *ngFor="let movie of movies">
    <app-raking-element [movie]="movie" ></app-raking-element>
  </div>
    

  <div class="d-flex justify-content-center" *ngIf="movies.length > 0">
    <pagination
      [itemsPerPage]="8"
      [totalItems]="totalItems"
      [(ngModel)]="currentPage"
      (ngModelChange)="getMovies()"
    ></pagination>
  </div>
</div>
<div class="d-flex justify-content-center mt-5" *ngIf="movies.length < 1 &&loaded">
  <h1>No ratings found :(</h1>
</div>

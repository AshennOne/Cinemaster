<div  *ngIf="movie" class="container text-light my-5">
  <div class="row">
    <div
      class="offset-lg-5 d-grid col justify-content-center justify-content-lg-start"
    >
      <h1>
        <strong>{{ movie.title }}</strong>
      </h1>
      <p>
        {{ movie.genre }}, {{ movie.premiere | date : "yyyy" }}
        <span class="ms-1 text-secondary"
          ><i class="fa-solid fa-clock ms-3"></i> {{ movie.duration }} min</span
        >
      </p>
    </div>
  </div>
  <div class="row pb-5">
    <div
      class="col-lg-4 col-md-12 d-grid justify-content-center my-md-4 my-lg-0"
    >
      <img class="border" src="{{ movie.imgUrl }}" />
      <div class="d-flex justify-content-center align-items-center">
        <app-add-to-list [movie]="movie" ></app-add-to-list>
      </div>
      
    </div>
    <div class="col-lg-6 offset-lg-1 col-md-11 justify-content-center">
      <div><hr /></div>

      <div class="mt-lg-1 mt-4 text-center text-lg-start">
        {{ movie.description }}
      </div>
      <app-rating (updateRating)="onCommentsChange($event)" [movie]="movie"></app-rating>
    </div>
  </div>
  <app-all-comments  (updateComment)="onCommentsChange($event)" [movie]="movie" ></app-all-comments>
</div>

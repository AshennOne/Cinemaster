<div class="container text-light">
  <div class="row mt-5">
    <div class="col-3 mt-5">
      <img class="img-fluid img-thumbnail" src="{{ movie.imgUrl }}" />
      <div class="mt-3">
        <rating [(ngModel)]="rate" [max]="5" [readonly]="false"></rating>
        <div class="card"></div>
      </div>
    </div>
    <div class="col-1">
      <div class="d-flex" style="height: 120%">
        <div class="vr"></div>
      </div>
    </div>
    <div class="col-7">
      <h1>
        <strong>{{ movie.title }}</strong>
      </h1>
      <h5>{{ movie.genre }}, {{ movie.premiere | date : "yyyy" }}</h5>
      <hr />
      <h3 class="mb-3">Description:</h3>
      <p>{{ movie.description }}</p>
    </div>
  </div>
</div>

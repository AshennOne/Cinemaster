<div>
<div class="container mt-5">
  <div class="row">
    <div
      *ngFor="let movie of movies"
      class="col-lg-3 col-md-4 col-sm-6 mb-5 "
    >
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center" *ngIf="movies">
  <pagination [itemsPerPage]="8" [totalItems]="totalItems" [(ngModel)]="currentPage" (ngModelChange)="onChangePage()"  ></pagination>
</div>

</div>
